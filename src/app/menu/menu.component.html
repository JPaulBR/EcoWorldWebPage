<!-- Navbar (sit on top) -->
<div class="body">
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:60px">
    <div class="w3-row">
      <!--Columna de la izquierda -->
      <div class="w3-col m3">
        <div class="w3-card w3-round w3-white">
          
        </div>
        <br>
       <!--Fin de la columna de izquierda-->
      </div>

      <!-- Columna del centro -->
      <div class="w3-col m7">
        <div class="w3-row-padding">
          <div class="w3-col m12">
            <mat-form-field style="width: 300px; margin: 0 auto; display: block;">
              <mat-label>Seleccione un filtro de b√∫squeda</mat-label>
              <mat-select [(value)]="selected" (selectionChange)="changeOption($event.value)">
                <mat-option value="option0">Todas las noticias</mat-option>
                <mat-option value="Nacionales">Nacionales</mat-option>
                <mat-option value="Internacionales">Internacionales</mat-option>
                <mat-option value="Consejos">Consejos</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-card *ngFor="let i of listNews" style="margin-top: 2%;">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url({{i.fotoEmpresa}});"></div>
                <mat-card-title>{{i.titulo}}</mat-card-title>
                <mat-card-subtitle>{{i.fecha}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src={{i.fotoNoticia}} alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>
                  {{i.miniDescripcion}}
                </p>
              </mat-card-content>
            </mat-card>
            <br>
          </div>
        </div>
      <!--Fin de la columna del centro-->
      </div>
      <div class="w3-col m2">
        <div class="w3-card w3-round w3-white w3-center">
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
